#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Production run at 300k_3 of
# 2PYP 


#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          ./2PYP_ionized.psf
coordinates        ./2PYP_ionized.pdb
bincoordinates     ./2PYP_final.coor
extendedSystem     ./2PYP_final.xsc


firsttimestep  0
numsteps 200000 # 400 ps

set temperature 300
seed 34543

set outputname     2PYP_300k_3


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          ./par_all27_prot_lipid.inp
temperature $temperature

# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens


wrapAll on


# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0


#off (NVT)

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  200.0
langevinPistonDecay   100.0
langevinPistonTemp    $temperature

useGroupPressure       yes                
useFlexibleCell        no                 
useConstantArea        no



# Output

outputName          $outputname

restartfreq         2000    ;# 500steps = every 1ps
dcdfreq             2000
xstFreq             2000
outputEnergies      2000
outputPressure      2000
outputTiming        2000

#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################

reinitvels $temperature

#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################


