#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Second equilibration in NVT ensemble of
# 2PYP in a Water Box with backbone constraint


#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          ../../input_mutant_1/2PYP_mutata1_ionized.psf
coordinates        ../../input_mutant_1/2PYP_mutata1_ionized.pdb
bincoordinates     ../../input_mutant_1/2PYP_mutata1_final.coor
extendedSystem     ../../input_mutant_1/2PYP_mutata1_final.xsc

firsttimestep  0
numsteps 200000 # 400 ps

set temperature 450
seed 398467

set outputname     400k_7_mutata


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          ../../input_mutant_1/par_all27_prot_lipid.inp 
temperature $temperature

# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens


wrapAll on


# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

#manual grid definition
#PMEGridSizeX        45
#PMEGridSizeY        45
#PMEGridSizeZ        48


#off (NVT)

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  200.0
langevinPistonDecay   100.0
langevinPistonTemp    $temperature

useGroupPressure       yes                
useFlexibleCell        no                 
useConstantArea        no


# Output
outputName          $outputname

restartfreq         100000  ;# 500steps = every 1ps
dcdfreq             2000
xstFreq             2000
outputEnergies      2000
outputPressure      2000
outputTiming        2000

#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################

reinitvels $temperature

#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################


